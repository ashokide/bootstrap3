<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice Question - 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid bg-secondary vh-100 text-white d-flex flex-column justify-content-center">
        <div class="row rounded-3">
            <div class="col-lg-6 col-12 bg-primary mx-auto pt-3">
                <p class="text-center lead">Student Course Registration Form</p>
                <hr />
            </div>
        </div>
        <div class="row rounded-3">
            <div class="col-lg-6 col-12 mx-auto pt-3 bg-white text-black pb-3">
                <form action="#" method="GET" enctype="multipart/form-data">
                    <div class="mx-auto d-flex align-items-center justify-content-between">
                        <label for="name" class="form-label">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control w-50" placeholder="Ashok" id="name">
                    </div>
                    <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
                        <label for="student-id" class="form-label">Student ID<span class="text-danger">*</span></label>
                        <input type="text" class="form-control w-50" placeholder="19ITR013" id="student-id">
                    </div>
                    <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
                        <label for="phone" class="form-label">Phone Number<span class="text-danger">*</span></label>
                        <input type="number" class="form-control w-50" placeholder="8973942855" id="phone"
                            maxlength="10">
                    </div>
                    <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
                        <label for="genderLabel" class="form-label">Gender<span class="text-danger">*</span></label>
                        <div class="d-flex justify-content-around w-50">
                            <div class="form-check ">
                                <input type="radio" id="male" name="gender" class="form-check-input">
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="female" name="gender" class="form-check-input">
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
                        <label for="dept" class="form-label">Faculty/Department<span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control w-50" placeholder="IT" id="faculty">
                    </div>
                    <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
                        <label for="year" class="form-label">Year of study<span
                                class="text-danger">*</span></label>
                        <select name="yearofstudy" id="" class="form-select w-50">
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </div>
                    <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
                        <label for="courses" class="form-label">Courses<span class="text-danger">*</span></label>
                        <div class="d-flex flex-column w-50">
                            <div class="form-check ">
                                <input type="checkbox" id="python" name="courses" class="form-check-input">
                                <label for="python" class="form-check-label">Python</label>
                            </div>
                            <div class="form-check ">
                                <input type="checkbox" id="go" name="courses" class="form-check-input">
                                <label for="go" class="form-check-label">Go</label>
                            </div>
                            <div class="form-check ">
                                <input type="checkbox" id="java" name="courses" class="form-check-input">
                                <label for="java" class="form-check-label">Java</label>
                            </div>
                            <div class="form-check ">
                                <input type="checkbox" id="csharp" name="courses" class="form-check-input">
                                <label for="csharp" class="form-check-label">C#</label>
                            </div>
                            <div class="form-check ">
                                <input type="checkbox" id="haskell" name="courses" class="form-check-input">
                                <label for="haskell" class="form-check-label">Haskell</label>
                            </div>
                        </div>
                    </div>
                    <div class="mx-auto d-flex align-items-center justify-content-between mt-3">
                        <label for="signature" class="form-label">Signature<span class="text-danger">*</span></label>
                        <input type="file" class="form-control w-50" id="signature" name="signature">
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-outline-primary" type="submit">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
